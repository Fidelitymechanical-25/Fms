<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martín Pérez - Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .business-card {
            width: 400px;
            height: 240px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(255, 255, 255, 0.3) 1px,
                    rgba(255, 255, 255, 0.3) 2px
                );
            opacity: 0.4;
        }

        .accent-line {
            position: absolute;
            top: 0;
            right: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, #2c5aa0 0%, #1e3a5f 100%);
        }

        .content {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .monogram {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a5f 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
        }

        .name-section h1 {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.5px;
            margin-bottom: 2px;
        }

        .name-section .title {
            font-size: 13px;
            color: #2c5aa0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .company-info {
            margin: 20px 0;
        }

        .company-name {
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .department {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-info {
            display: grid;
            gap: 8px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: #4a4a4a;
            transition: color 0.2s ease;
        }

        .contact-item:hover {
            color: #2c5aa0;
        }

        .contact-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .contact-item a {
            color: inherit;
            text-decoration: none;
        }

        .download-btn {
            background: rgba(44, 90, 160, 0.1);
            border: 1px solid rgba(44, 90, 160, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 12px;
            color: #2c5aa0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .download-btn:hover {
            background: rgba(44, 90, 160, 0.15);
            border-color: rgba(44, 90, 160, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 90, 160, 0.2);
        }

        .download-icon {
            width: 16px;
            height: 16px;
        }

        .background-pattern {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(44, 90, 160, 0.03) 0%, rgba(30, 58, 95, 0.05) 100%);
            border-radius: 50%;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .business-card {
                width: 350px;
                height: 220px;
            }
            
            .content {
                padding: 25px;
            }
            
            .monogram {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .name-section h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="card-texture"></div>
        <div class="accent-line"></div>
        <div class="background-pattern"></div>
        
        <div class="content">
            <div class="header">
                <div class="monogram">MP</div>
                <div class="name-section">
                    <h1>Martín Pérez</h1>
                    <div class="title">Field Operations</div>
                </div>
            </div>

            <div class="company-info">
                <div class="company-name">Fidelity Mechanical Solutions</div>
                <div class="department">HVAC Systems</div>
            </div>

            <div class="contact-info">
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                    <span>(713) 201-2842</span>
                </div>

                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <a href="mailto:MartinPerez@Fidelitymechanicalsolutions.com">MartinPerez@Fidelitymechanicalsolutions.com</a>
                </div>

                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H6.9C4.01 7 1.9 9.11 1.9 12s2.11 5 5 5h4v-1.9H6.9C5.19 17.1 3.9 15.71 3.9 12zM8 13h8v-2H8v2zm9.1-6H13v1.9h4.1c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1H13V17h4.1c2.89 0 5-2.11 5-5s-2.11-5-5-5z"/>
                    </svg>
                    <a href="https://Fidelitymechanicalsolutions.com" target="_blank">Fidelitymechanicalsolutions.com</a>
                </div>
            </div>
        </div>
    </div>

    <button class="download-btn" onclick="downloadVCard()">
        <svg class="download-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Save Contact
    </button>

    <script>
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Martín Pérez
N:Pérez;Martín;;;
ORG:Fidelity Mechanical Solutions;HVAC
TITLE:Field Ops
TEL;TYPE=CELL:(713) 201-2842
EMAIL;TYPE=INTERNET:MartinPerez@Fidelitymechanicalsolutions.com
URL:https://Fidelitymechanicalsolutions.com
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Martin_Perez.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
