<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martín Pérez - Field Operations Excellence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0066cc;
            --secondary-blue: #004499;
            --accent-orange: #ff6b35;
            --success-green: #00cc66;
            --neutral-dark: #1a1a1a;
            --neutral-light: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 102, 204, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 53, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 204, 102, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            animation: cosmicShift 20s ease-in-out infinite;
        }

        @keyframes cosmicShift {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            33% { filter: hue-rotate(30deg) brightness(1.1); }
            66% { filter: hue-rotate(-20deg) brightness(0.9); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .experience-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Business Card - Holographic Design */
        .quantum-card {
            width: 420px;
            height: 600px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 100px rgba(0, 102, 204, 0.3);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg) rotateY(-2deg);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .quantum-card:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 120px rgba(0, 102, 204, 0.5);
        }

        /* Holographic Shimmer Effect */
        .quantum-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        .quantum-card:hover::before {
            animation: shimmer 1.5s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Neural Network Background Pattern */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 102, 204, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 80% 30%, rgba(255, 107, 53, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 30% 70%, rgba(0, 204, 102, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 70% 80%, rgba(0, 102, 204, 0.8) 2px, transparent 2px);
            background-size: 80px 80px;
            animation: neuralPulse 4s ease-in-out infinite;
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        /* Card Content */
        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        /* Avatar Section with 3D Effect */
        .avatar-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-orange));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 800;
            color: white;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: avatarGlow 3s ease-in-out infinite;
        }

        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 102, 204, 0.5); }
            50% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 50px rgba(255, 107, 53, 0.7); }
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: avatarShine 2s linear infinite;
        }

        @keyframes avatarShine {
            0% { transform: translateX(-100%) skewX(-15deg); }
            100% { transform: translateX(200%) skewX(-15deg); }
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: var(--success-green);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 204, 102, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(0, 204, 102, 0); }
        }

        /* Typography */
        .name {
            font-size: 32px;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameGlow 3s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 102, 204, 0.5)); }
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
        }

        .company {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Expertise Tags */
        .expertise-section {
            margin: 24px 0;
        }

        .expertise-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .expertise-tag {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .expertise-tag:hover {
            background: rgba(0, 102, 204, 0.3);
            border-color: rgba(0, 102, 204, 0.5);
            transform: translateY(-2px);
        }

        /* Contact Methods */
        .contact-methods {
            flex: 1;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 102, 204, 0.4);
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 32px rgba(0, 102, 204, 0.2);
        }

        .contact-item:hover::before {
            left: 100%;
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-orange));
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
            flex-shrink: 0;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .contact-value {
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        /* Action Buttons */
        .action-section {
            margin-top: 24px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: none;
            border-radius: 16px;
            padding: 14px 20px;
            color: white;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 102, 204, 0.4);
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, var(--accent-orange), #e55a2b);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .quantum-card {
                width: 350px;
                height: 550px;
                transform: none;
            }
            
            .card-content {
                padding: 30px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* Success Animation */
        .success-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--success-green), #00aa55);
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 204, 102, 0.4);
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .success-notification.show {
            transform: translateX(0);
        }

        /* Loading Animation */
        .loading-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-pulse.active {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    
    <!-- Floating Particles -->
    <div class="particles-container"></div>

    <div class="experience-container">
        <div class="quantum-card" id="quantumCard">
            <div class="neural-network"></div>
            <div class="loading-pulse" id="loadingPulse"></div>
            
            <div class="card-content">
                <div class="avatar-section">
                    <div class="avatar-container">
                        <div class="avatar">
                            MP
                            <div class="status-indicator"></div>
                        </div>
                    </div>
                    <h1 class="name">Martín Pérez</h1>
                    <div class="title">Field Operations Excellence</div>
                    <div class="company">Fidelity Mechanical Solutions</div>
                </div>

                <div class="expertise-section">
                    <div class="expertise-tags">
                        <span class="expertise-tag">HVAC Systems</span>
                        <span class="expertise-tag">Field Operations</span>
                        <span class="expertise-tag">Technical Solutions</span>
                        <span class="expertise-tag">Quality Assurance</span>
                    </div>
                </div>

                <div class="contact-methods">
                    <div class="contact-item" onclick="initiateCall()">
                        <div class="contact-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">Direct Line</div>
                            <div class="contact-value">(713) 201-2842</div>
                        </div>
                    </div>

                    <div class="contact-item" onclick="composeEmail()">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">Professional Email</div>
                            <div class="contact-value">MartinPerez@FidelityMS.com</div>
                        </div>
                    </div>

                    <div class="contact-item" onclick="visitWebsite()">
                        <div class="contact-icon">
                            <i class="fas fa-globe-americas"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">Company Portal</div>
                            <div class="contact-value">FidelityMechanicalSolutions.com</div>
                        </div>
                    </div>
                </div>

                <div class="action-section">
                    <div class="action-buttons">
                        <button class="action-btn" onclick="saveContact()">
                            <i class="fas fa-download"></i>
                            Save Contact
                        </button>
                        <button class="action-btn secondary" onclick="shareProfile()">
                            <i class="fas fa-share-alt"></i>
                            Share Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="success-notification" id="successNotification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Success!</span>
    </div>

    <script>
        // Initialize Experience
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initializeCard();
            setupInteractions();
        });

        // Create Floating Particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles-container');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize Card Interactions
        function initializeCard() {
            const card = document.getElementById('quantumCard');
            
            // Enhanced hover tracking
            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const rotateX = (y - rect.height / 2) / 10;
                const rotateY = (x - rect.width / 2) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });
            
            card.addEventListener('mouseleave', function() {
                card.style.transform = 'perspective(1000px) rotateX(5deg) rotateY(-2deg) scale(1)';
            });
        }

        // Setup Advanced Interactions
        function setupInteractions() {
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 's':
                            e.preventDefault();
                            saveContact();
                            break;
                        case 'k':
                            e.preventDefault();
                            shareProfile();
                            break;
                    }
                }
            });
        }

        // Advanced Contact Saving
        async function saveContact() {
            showLoading();
            
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Martín Pérez
N:Pérez;Martín;;;
ORG:Fidelity Mechanical Solutions
TITLE:Field Operations Excellence
TEL;TYPE=CELL:(713) 201-2842
EMAIL:MartinPerez@Fidelitymechanicalsolutions.com
URL:https://Fidelitymechanicalsolutions.com
CATEGORIES:HVAC,Field Operations,Technical Solutions
NOTE:HVAC Systems Specialist with expertise in field operations and technical solutions
END:VCARD`;

            try {
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([vCardData], 'martin-perez-contact.vcf', { type: 'text/vcard' })] })) {
                    const file = new File([vCardData], 'martin-perez-contact.vcf', { type: 'text/vcard' });
                    await navigator.share({
                        title: 'Martín Pérez - Contact Information',
                        text: 'Field Operations Excellence at Fidelity Mechanical Solutions',
                        files: [file]
                    });
                    hideLoading();
                    showNotification('Contact shared successfully!', 'success');
                } else {
                    const blob = new Blob([vCardData], { type: 'text/vcard' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'martin-perez-contact.vcf';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    hideLoading();
                    showNotification('Contact downloaded successfully!', 'success');
                }
            } catch (error) {
                hideLoading();
                showNotification('Contact information copied to clipboard', 'info');
                copyToClipboard('Martín Pérez - (713) 201-2842 - MartinPerez@Fidelitymechanicalsolutions.com');
            }
        }

        // Enhanced Sharing
        async function shareProfile() {
            showLoading();
            
            const shareData = {
                title: 'Martín Pérez - Field Operations Excellence',
                text: `Connect with Martín Pérez, Field Operations Specialist at Fidelity Mechanical Solutions
                
🔧 HVAC Systems Expert
📱 (713) 201-2842
✉️ MartinPerez@Fidelitymechanicalsolutions.com
🌐 FidelityMechanicalSolutions.com

Specializing in field operations, technical solutions, and quality assurance.`,
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                    hideLoading();
                    showNotification('Profile shared successfully!', 'success');
                } else {
                    await copyToClipboard(shareData.text);
                    hideLoading();
                    showNotification('Profile information copied to clipboard!', 'success');
                }
            } catch (error) {
                hideLoading();
                showNotification('Ready to share - information copied!', 'info');
            }
        }

        // Direct Communication Functions
        function initiateCall() {
            window.location.href = 'tel:+17132012842';
            showNotification('Initiating call...', 'info');
        }

        function composeEmail() {
            const subject = encodeURIComponent('Professional Inquiry - Fidelity Mechanical Solutions');
            const body = encodeURIComponent('Hello Martín,\n\nI am reaching out regarding...\n\nBest regards,');
            window.location.href = `mailto:MartinPerez@Fidelitymechanicalsolutions.com?subject=${subject}&body=${body}`;
            showNotification('Opening email client...', 'info');
        }

        function visitWebsite() {
            window.open('https://Fidelitymechanicalsolutions.com', '_blank');
            showNotification('Opening company website...', 'info');
        }

        // Utility Functions
        function showLoading() {
            document.getElementById('loadingPulse').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingPulse').classList.remove('active');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('successNotification');
            const text = document.getElementById('notificationText');
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // Performance Optimization
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                // Preload animations and optimize performance
                console.log('🚀 Quantum Business Card - Fully Loaded');
            });
        }
    </script>
</body>
</html>
