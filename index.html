<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mart√≠n P√©rez - Digital Business Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Subtle animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 121, 198, 0.08) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { 
        opacity: 0.6;
      }
      50% { 
        opacity: 0.8;
      }
    }

    .card {
      position: relative;
      z-index: 10;
      max-width: 450px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 32px;
      padding: 3rem 2.5rem;
      text-align: center;
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 0 100px rgba(120, 119, 198, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(0) rotateX(0deg);
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      animation: cardEntrance 1s ease-out, cardFloat 12s ease-in-out infinite;
    }

    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(15deg) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0deg) scale(1);
      }
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 32px;
      padding: 2px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.3) 0%,
        rgba(120, 119, 198, 0.2) 25%,
        rgba(255, 121, 198, 0.2) 50%,
        rgba(64, 224, 208, 0.2) 75%,
        rgba(255, 255, 255, 0.1) 100%);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
      animation: borderGlow 4s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .card:hover {
      transform: translateY(-15px) rotateX(-2deg);
      box-shadow: 
        0 40px 80px rgba(0, 0, 0, 0.7),
        0 0 120px rgba(120, 119, 198, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.25);
    }

    .logo-container {
      position: relative;
      margin-bottom: 2.5rem;
      display: inline-block;
    }

    .logo {
      filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.4));
      transition: all 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.08) rotateY(5deg);
      filter: drop-shadow(0 12px 35px rgba(120, 119, 198, 0.3));
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, 
        rgba(120, 119, 198, 0.3) 0%,
        rgba(255, 121, 198, 0.2) 30%,
        rgba(64, 224, 208, 0.1) 60%,
        transparent 80%);
      border-radius: 50%;
      animation: logoGlow 6s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% { 
        opacity: 0.4; 
        transform: translate(-50%, -50%) scale(1) rotate(0deg); 
      }
      33% { 
        opacity: 0.7; 
        transform: translate(-50%, -50%) scale(1.1) rotate(120deg); 
      }
      66% { 
        opacity: 0.5; 
        transform: translate(-50%, -50%) scale(0.9) rotate(240deg); 
      }
    }

    .name {
      font-size: 2.75rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, 
        #ffffff 0%,
        #e0e7ff 25%,
        #c7d2fe 50%,
        #a5b4fc 75%,
        #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.03em;
      line-height: 1.1;
      text-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
      animation: nameShimmer 3s ease-in-out infinite;
    }

    @keyframes nameShimmer {
      0%, 100% { 
        background-position: 0% 50%; 
        transform: translateY(0px);
      }
      50% { 
        background-position: 100% 50%; 
        transform: translateY(-2px);
      }
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 3rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.9) 0%,
        rgba(120, 119, 198, 0.8) 50%,
        rgba(255, 255, 255, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 4s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .buttons-container {
      display: grid;
      gap: 1.2rem;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1.2rem 2rem;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 2px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      backdrop-filter: blur(10px);
    }

    .button::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
      border-radius: 18px;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .button:hover::after {
      width: 300px;
      height: 300px;
    }

    .button:hover {
      transform: translateY(-4px) scale(1.02);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .button-icon {
      font-size: 1.3rem;
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .button:hover .button-icon {
      transform: scale(1.2) rotate(5deg);
    }

    .button span:last-child {
      z-index: 2;
      position: relative;
    }

    /* Unique button styles */
    .button.call {
      background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .button.call:hover {
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
      background: linear-gradient(135deg, #34d399 0%, #10b981 50%, #059669 100%);
    }

    .button.email {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    .button.email:hover {
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
    }

    .button.website {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
    }

    .button.website:hover {
      box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
      background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 50%, #7c3aed 100%);
    }

    .button.contact {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
    }

    .button.contact:hover {
      box-shadow: 0 15px 40px rgba(245, 158, 11, 0.5);
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
    }

    /* Responsive design */
    @media (max-width: 520px) {
      .card {
        padding: 2.5rem 2rem;
        margin: 1rem 0.5rem;
        border-radius: 28px;
      }
      
      .name {
        font-size: 2.25rem;
      }
      
      .title {
        font-size: 1.1rem;
        margin-bottom: 2.5rem;
      }
      
      .button {
        padding: 1.1rem 1.5rem;
        font-size: 0.95rem;
      }

      .logo-glow {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 380px) {
      .name {
        font-size: 1.9rem;
      }
      
      .buttons-container {
        gap: 1rem;
      }
    }
  </style>
  <script>
    function downloadVCard() {
      const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Mart√≠n P√©rez
N:P√©rez;Mart√≠n;;;
ORG:Fidelity Mechanical Solutions
TITLE:HVAC Field Operations
TEL:+17132012842
EMAIL:MartinPerez@Fidelitymechanicalsolutions.com
URL:https://fidelitymechanicalsolutions.com/#services
END:VCARD`;

      const blob = new Blob([vCardData], { type: 'text/vcard' });
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'martin-perez.vcf';
      link.click();
      window.URL.revokeObjectURL(url);
    }

    // Add some interactive sparkle effects
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.card');
      
      card.addEventListener('mousemove', function(e) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;
        
        card.style.transform = `translateY(-15px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
      
      card.addEventListener('mouseleave', function() {
        card.style.transform = 'translateY(0) rotateX(0deg) rotateY(0deg)';
      });
    });
  </script>
