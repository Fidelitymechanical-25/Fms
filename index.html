<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mart√≠n P√©rez - Premium Digital Experience</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 25%, #16213E 50%, #0F3460 75%, #533483 100%);
      --accent-gold: #D4AF37;
      --accent-platinum: #E5E4E2;
      --glass-light: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --shadow-deep: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      --shadow-glow: 0 0 40px rgba(212, 175, 55, 0.15);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary-gradient);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
      cursor: none;
    }

    /* Custom cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-platinum));
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: all 0.1s ease;
      mix-blend-mode: difference;
    }

    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transition: all 0.15s ease;
    }

    /* Dynamic background with particles */
    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      opacity: 0;
      animation: particleFloat 8s infinite linear;
    }

    @keyframes particleFloat {
      0% { 
        opacity: 0; 
        transform: translateY(100vh) translateX(0px) scale(0); 
      }
      10% { 
        opacity: 1; 
        transform: translateY(90vh) translateX(10px) scale(1); 
      }
      90% { 
        opacity: 1; 
        transform: translateY(10vh) translateX(-10px) scale(1); 
      }
      100% { 
        opacity: 0; 
        transform: translateY(0vh) translateX(0px) scale(0); 
      }
    }

    /* Geometric background patterns */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.02) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(229, 228, 226, 0.01) 0%, transparent 50%),
        linear-gradient(45deg, transparent 49%, rgba(212, 175, 55, 0.01) 50%, transparent 51%);
      background-size: 100px 100px, 150px 150px, 200px 200px;
      animation: patternShift 20s ease-in-out infinite;
    }

    @keyframes patternShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-10px, -10px) rotate(0.5deg); }
      66% { transform: translate(10px, -5px) rotate(-0.5deg); }
    }

    /* Main card container */
    .card-container {
      position: relative;
      perspective: 1200px;
      transform-style: preserve-3d;
    }

    .card {
      position: relative;
      max-width: 460px;
      width: 100%;
      background: var(--glass-light);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      text-align: center;
      box-shadow: 
        var(--shadow-deep),
        var(--shadow-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      transform-style: preserve-3d;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      animation: cardEntrance 1.2s ease-out;
    }

    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: translateY(60px) rotateX(25deg) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0deg) scale(1);
      }
    }

    /* Premium border animation */
    .card::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 24px;
      padding: 1px;
      background: linear-gradient(135deg, 
        var(--accent-gold) 0%,
        var(--accent-platinum) 25%,
        rgba(255, 255, 255, 0.1) 50%,
        var(--accent-platinum) 75%,
        var(--accent-gold) 100%);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
      animation: borderRotate 6s linear infinite;
    }

    @keyframes borderRotate {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* Enhanced logo section */
    .logo-section {
      position: relative;
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      animation: logoFloat 8s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotateY(0deg); }
      25% { transform: translateY(-8px) rotateY(2deg); }
      50% { transform: translateY(-4px) rotateY(0deg); }
      75% { transform: translateY(-12px) rotateY(-2deg); }
    }

    .logo {
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .logo:hover {
      transform: scale(1.05) rotateY(5deg) rotateX(2deg);
      filter: drop-shadow(0 15px 40px rgba(212, 175, 55, 0.2));
    }

    /* Premium logo glow effect */
    .logo-aura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      background: conic-gradient(
        from 0deg,
        var(--accent-gold) 0deg,
        transparent 60deg,
        var(--accent-platinum) 120deg,
        transparent 180deg,
        var(--accent-gold) 240deg,
        transparent 300deg
      );
      border-radius: 50%;
      opacity: 0.1;
      animation: auraRotate 12s linear infinite;
      z-index: -1;
    }

    @keyframes auraRotate {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
      100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
    }

    /* Typography enhancements */
    .name {
      font-family: 'Space Grotesk', 'Inter', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, 
        #ffffff 0%,
        var(--accent-platinum) 25%,
        var(--accent-gold) 50%,
        var(--accent-platinum) 75%,
        #ffffff 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      line-height: 1.1;
      animation: nameShimmer 4s ease-in-out infinite;
      position: relative;
    }

    @keyframes nameShimmer {
      0%, 100% { 
        background-position: 0% 50%; 
      }
      50% { 
        background-position: 100% 50%; 
      }
    }

    .name::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
      animation: underlineGlow 3s ease-in-out infinite;
    }

    @keyframes underlineGlow {
      0%, 100% { opacity: 0.3; width: 60px; }
      50% { opacity: 0.8; width: 120px; }
    }

    .title {
      font-size: 1.1rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 3rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
    }

    .title::before,
    .title::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
      transform: translateY(-50%);
    }

    .title::before { left: -60px; }
    .title::after { right: -60px; }

    /* Enhanced buttons */
    .buttons-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 1fr;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 1.2rem 1.5rem;
      color: white;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      backdrop-filter: blur(20px);
      transform-style: preserve-3d;
    }

    .button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.6s ease;
      border-radius: 16px;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .button:hover::before {
      opacity: 1;
    }

    .button:hover::after {
      width: 200px;
      height: 200px;
    }

    .button:hover {
      transform: translateY(-6px) translateZ(20px) rotateX(2deg);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 20px rgba(212, 175, 55, 0.1);
    }

    .button:active {
      transform: translateY(-2px) translateZ(10px) scale(0.98);
    }

    .button-icon {
      font-size: 1.2rem;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 2;
      position: relative;
    }

    .button:hover .button-icon {
      transform: scale(1.2) rotate(10deg);
    }

    .button-text {
      z-index: 2;
      position: relative;
      font-size: 0.85rem;
    }

    /* Unique premium button styles */
    .button.call {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.25);
    }

    .button.call:hover {
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
    }

    .button.email {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
    }

    .button.email:hover {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
    }

    .button.website {
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.25);
    }

    .button.website:hover {
      background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
    }

    .button.contact {
      background: linear-gradient(135deg, var(--accent-gold) 0%, #B8860B 100%);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.25);
    }

    .button.contact:hover {
      background: linear-gradient(135deg, #F4D03F 0%, var(--accent-gold) 100%);
      box-shadow: 0 20px 40px rgba(212, 175, 55, 0.4);
    }

    /* Status indicator */
    .status-indicator {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .card {
        padding: 2.5rem 2rem;
        margin: 1rem;
        border-radius: 20px;
      }
      
      .name {
        font-size: 2.5rem;
      }
      
      .title {
        font-size: 1rem;
        margin-bottom: 2.5rem;
      }

      .title::before,
      .title::after {
        width: 30px;
      }

      .title::before { left: -45px; }
      .title::after { right: -45px; }
      
      .buttons-grid {
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }

      .button {
        padding: 1.3rem 1.5rem;
        font-size: 0.9rem;
      }

      .logo-aura {
        width: 220px;
        height: 220px;
      }

      .status-indicator {
        top: 1.5rem;
        right: 1.5rem;
      }
    }

    @media (max-width: 400px) {
      .name {
        font-size: 2.2rem;
      }
      
      .card {
        padding: 2rem 1.5rem;
      }

      .title::before,
      .title::after {
        display: none;
      }
    }

    /* Loading animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeOut 0.8s ease-out 2s forwards;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 2px solid rgba(212, 175, 55, 0.2);
      border-top: 2px solid var(--accent-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

  <script>
    // Enhanced vCard download
    function downloadVCard() {
      const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Mart√≠n P√©rez
N:P√©rez;Mart√≠n;;;
ORG:Fidelity Mechanical Solutions
TITLE:HVAC Field Operations
TEL:+17132012842
EMAIL:MartinPerez@Fidelitymechanicalsolutions.com
URL:https://fidelitymechanicalsolutions.com/#services
END:VCARD`;

      const blob = new Blob([vCardData], { type: 'text/vcard' });
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'martin-perez-premium.vcf';
      link.click();
      window.URL.revokeObjectURL(url);
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Custom cursor
      const cursor = document.querySelector('.cursor');
      const cursorFollower = document.querySelector('.cursor-follower');

      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        setTimeout(() => {
          cursorFollower.style.left = e.clientX + 'px';
          cursorFollower.style.top = e.clientY + 'px';
        }, 50);
      });

      // Enhanced card 3D interaction
      const card = document.querySelector('.card');
      const cardContainer = document.querySelector('.card-container');
      
      cardContainer.addEventListener('mousemove', function(e) {
        const rect = cardContainer.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        
        const rotateX = (y / rect.height) * -15;
        const rotateY = (x / rect.width) * 15;
        
        card.style.transform = `
          translateZ(20px) 
          rotateX(${rotateX}deg) 
          rotateY(${rotateY}deg)
          scale(1.02)
        `;
      });
      
      cardContainer.addEventListener('mouseleave', function() {
        card.style.transform = 'translateZ(0px) rotateX(0deg) rotateY(0deg) scale(1)';
      });

      // Create floating particles
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
        
        document.querySelector('.background-container').appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 12000);
      }

      // Generate particles periodically
      setInterval(createParticle, 800);

      // Enhanced button interactions
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          cursor.style.transform = 'scale(1.5)';
          cursorFollower.style.transform = 'scale(1.8)';
        });
        
        button.addEventListener('mouseleave', function() {
          cursor.style.transform = 'scale(1)';
          cursorFollower.style.transform = 'scale(1)';
        });
      });

      // Subtle parallax effect
      document.addEventListener('mousemove', function(e) {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        
        document.querySelector('.bg-pattern').style.transform = 
          `translate(${x * 0.02}px, ${y * 0.02}px) rotate(${x * 0.01}deg)`;
      });
    });
  </script>
